<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
    <meta name="HandheldFriendly" content="true">

    <title>Blip'n'Flap</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="144x144" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <canvas id="screen"></canvas>
    <div id="score-board" class='show-high'>
        <div class="high"><span class="score">1</span></div>
        <div class="current"><span class="score">1</span></div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script>
        const screen = document.getElementById('screen');
        if (screen.requestFullscreen) {
            const events = [ 'keydown', 'touchstart' ];
            const handlers = events.map(event => {
                return document.addEventListener(event, () => {
                    screen.requestFullscreen();
                    handlers.forEach(handler => document.removeEventListener(event, handler));
                });
            });
        }
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
