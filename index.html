<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >

  <title>Blocky Flap</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="score-board" class='show-high'>
    <div class="high"><span class="score">1</span></div>
    <div class="current"><span class="score">1</span></div>
  </div>
  <script type="text/javascript">
      window.addEventListener('error', function(e) {
        console.log(`${e.source}:${e.lineno}:${e.colno}: ${e.message}\n${e.stacktrace}`);
      });
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
